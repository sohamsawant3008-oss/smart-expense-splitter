<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Smart Expense Splitter</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Auth Background CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='auth_background.css') }}">
</head>

<body>

    <div class="auth-page">
        <!-- Floating Particles for Extra Effect -->
        <div class="particle" style="width: 60px; height: 60px; top: 15%; left: 20%; animation-delay: 1s;"></div>
        <div class="particle" style="width: 40px; height: 40px; top: 65%; left: 75%; animation-delay: 3s;"></div>
        <div class="particle" style="width: 80px; height: 80px; top: 35%; left: 85%; animation-delay: 5s;"></div>
        <div class="particle" style="width: 50px; height: 50px; top: 75%; left: 15%; animation-delay: 2s;"></div>
        <div class="particle" style="width: 70px; height: 70px; top: 25%; left: 10%; animation-delay: 4s;"></div>

        <div class="auth-card">
            <div class="card-header text-center">ğŸ“ Register</div>
            <div class="card-body">
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}

                <form method="post" autocomplete="off">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username"
                            placeholder="Choose a username (min 3 characters)" required autofocus autocomplete="off">
                        <small class="form-text text-muted">Must be at least 3 characters long</small>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="Enter password (min 6 characters)" required autocomplete="new-password">
                        <small class="form-text text-muted">Must be at least 6 characters long</small>
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password"
                            placeholder="Confirm your password" required autocomplete="new-password">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">Register</button>
                    </div>
                </form>

                <div class="mt-3 text-center">
                    <small class="text-muted">Already have an account? <a href="{{ url_for('login') }}">Login
                            here</a></small>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
